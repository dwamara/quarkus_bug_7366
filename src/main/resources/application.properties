quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %h %N[%i] %-5p [%c{3.}] (%t) [%X{CORRELATION_ID}] %s%e%n
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) [%X{CORRELATION_ID}] %s%e%n
quarkus.log.console.json.pretty-print=true

